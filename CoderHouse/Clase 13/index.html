<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Curso JavaScript - CoderHouse - Clase 13</title>
</head>

<body>
    <h1>Clase 13 - JavaScript - CoderHouse - Desafio
    </h1>

    <div id="divForm">
        <form action="">
            <div class="divNombre">
                <label for="nombre">Nombre Producto:</label><br>
                <input type="text" name="" autocomplete="off" id="nombre"><br>
            </div>
            <br>
            <div class="divCategoria" id="divCategoria">
                <label for="categoria">Categoria Producto:</label><br>
                <input type="text" name="" autocomplete="off" id="categoria"><br>
            </div>
            <br>
            <div class="divPrecio">
                <label for="precio">Precio Producto:</label><br>
                <input type="number" name="" autocomplete="off" id="precio"><br>
            </div>
            <br>
            <div class="divPrecioIva">
                <label for="precioIVA">Precio Producto c/ IVA:</label><br>
                <input type="number" name="" autocomplete="off" id="precioIVA" disabled="true"><br>
            </div>
            <br>
            <div class="divStock">
                <label for="stock">Stock Producto:</label><br>
                <input type="number" name="" autocomplete="off" id="stock"><br>

            </div>
            <br>
            <div class="divBoton">
                <button id="btnAgregarArticulo">Agregar Articulo</button>
            </div>
        </form>
        <br>
    </div>
    <div id="aca">

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script src="app.js"></script>
</body>

</html>
